<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Bowling game</title>
</head>

<body>
    <h1>Bowling Score Sheets</h1>
    <div class="container">
        <table class="table" id="myTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="2">1</th>
                    <th scope="col" colspan="2">2</th>
                    <th scope="col" colspan="2">3</th>
                    <th scope="col" colspan="2">4</th>
                    <th scope="col" colspan="2">5</th>
                    <th scope="col" colspan="2">6</th>
                    <th scope="col" colspan="2">7</th>
                    <th scope="col" colspan="2">8</th>
                    <th scope="col" colspan="2">9</th>
                    <th scope="col" colspan="3">10</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="3"></td>
                </tr>
            </tfoot>
        </table>
        <div class="row">
            <div class="col-md-12">
                <p class="lead">Enter score:</p>
                <button type="button" class="btn btn-dark nums">0</button>
                <button type="button" class="btn btn-dark nums">1</button>
                <button type="button" class="btn btn-dark nums">2</button>
                <button type="button" class="btn btn-dark nums">3</button>
                <button type="button" class="btn btn-dark nums">4</button>
                <button type="button" class="btn btn-dark nums">5</button>
                <button type="button" class="btn btn-dark nums">6</button>
                <button type="button" class="btn btn-dark nums">7</button>
                <button type="button" class="btn btn-dark nums">8</button>
                <button type="button" class="btn btn-dark nums">9</button>
                <button type="button" class="btn btn-dark nums">10</button>
            </div>
            <!-- <div class="col-md-6">
                <p class="lead"></p>
                <button type="button" class="btn btn-dark" id="roll">Rzucaj</button>
            </div>
            <br>
            <br>
            <br>
            <br> -->
            <div class="col-md">
                <button type="button" class="btn btn-warning reset">Reset</button>
            </div>


        </div>

        <br>
        <br>

        <span class="lead"></span>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
